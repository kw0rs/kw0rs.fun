<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена | Академия Кворса</title>
    <script>
        // Функция для проверки URL и перенаправления
        function checkAndRedirect() {
            // Перенаправление на главную страницу
            window.location.href = '/';
        }
        
        // Запускаем проверку при загрузке страницы
        window.onload = checkAndRedirect;
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: #ffffff;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Перенаправление...</h1>
    <p>Вы будете перенаправлены на главную страницу</p>
</body>
</html>
