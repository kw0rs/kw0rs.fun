<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена | Академия Кворса</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: #ffffff;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }
        .joke {
            font-size: 28px;
            margin: 30px 0;
            max-width: 600px;
        }
        .back-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #0088cc;
            color: #ffffff;
            text-decoration: none;
            border-radius: 30px;
            font-size: 20px;
            transition: all 0.3s ease;
            margin-top: 30px;
        }
        .back-button:hover {
            background-color: #006699;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="error-code">404</div>
    <h1>Ой! Куда-то не туда попали...</h1>
    <div class="joke">
        Эта страница уехала смотреть стримы Кворса и скоро вернётся!
    </div>
    <p>Или вы случайно ввели неправильный адрес, или страница переехала в другое место.</p>
    <a href="/" class="back-button">На главную</a>
</body>
</html>
