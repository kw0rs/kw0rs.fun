<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>KW0RS Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap');
    :root{--bg:#0d1117;--glass:rgba(255,255,255,.05);--green:#a8e6cf;--blue:#b0c4ff;--shadow:0 8px 32px #0006}
    body{margin:0;background:var(--bg);color:#c9d1d9;font-family:'Inter',sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;overflow:hidden}
    #card{width:88vw;max-width:400px;height:56vh;perspective:1200px;position:relative}
    .inner{position:absolute;inset:0;transform-style:preserve-3d;transition:transform .6s}
    .flipped .inner{transform:rotateY(180deg)}
    .face{position:absolute;inset:0;backface-visibility:hidden;display:flex;align-items:center;justify-content:center;font-size:2.1rem;text-align:center;padding:2rem;box-sizing:border-box;border-radius:20px;background:var(--glass);backdrop-filter:blur(12px);border:1px solid rgba(255,255,255,.1);box-shadow:var(--shadow)}
    .front{color:var(--green)}
    .back{color:var(--blue);transform:rotateY(180deg)}
    button{margin:1rem;padding:1rem 2rem;font-weight:700;border:none;border-radius:50px;cursor:pointer;transition:.3s;backdrop-filter:blur(10px)}
    #next{background:var(--green);color:#111}
    #swap{background:var(--blue);color:#111}
    #next:hover,#swap:hover{transform:scale(1.05);box-shadow:0 0 20px var(--green)}
    #status{margin-top:.5rem;opacity:.7;font-size:.9rem}
    .fly{animation:fly 1s forwards}
    @keyframes fly{0%{transform:translateY(0) rotate(0)}100%{transform:translateY(-150vh) rotate(30deg);opacity:0}}
  </style>
</head>
<body>
  <div id="card"><div class="inner">
    <div class="front face">KW0RS</div>
    <div class="back face">ready</div>
  </div></div>

  <div>
    <button id="next">Ещё →</button>
    <button id="swap">Ru→De</button>
  </div>
  <div id="status">Гружу…</div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js"></script>
  <script>
    const SHEET_ID = '1-ZE-5MEjbv95xm2RmGdkJfKZ7UXPaUDpwAMykUf793I';
    const CSV_URL  = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`;
    let raw = [], deck = [], ptr = 0, dir = 0; // 0=Ru→De

    async function load() {
      const res = await fetch(CSV_URL + '&t=' + Date.now());
      const csv = await res.text();
      raw = Papa.parse(csv, {header:true}).data
        .filter(r => r.Ru && r.De)
        .map(r => ({ru: r.Ru.trim(), de: r.De.trim()}));
      makeDeck();
      updateStatus();
    }

    function makeDeck() {
      deck = raw.map(c => dir ? {f:c.de, b:c.ru} : {f:c.ru, b:c.de});
      shuffle(deck);
      ptr = 0;
      show();
    }

    function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*i);[a[i],a[j]]=[a[j],a[i]];}}

    function show() {
      if (!deck.length) return;
      const c = deck[ptr];
      $('.front').textContent = c.f;
      $('.back').textContent  = c.b;
      $('#card').classList.remove('flipped');
      updateStatus();
    }

    function fly() {
      const card = $('#card');
      card.classList.add('fly');
      setTimeout(()=>{card.classList.remove('fly'); next();}, 1000);
    }

    function next() {
      ptr = (ptr + 1) % deck.length;
      show();
    }

    function swap() {
      dir = 1 - dir;
      $('#swap').textContent = dir ? 'De→Ru' : 'Ru→De';
      makeDeck();
    }

    function updateStatus() {
      $('#status').textContent = `Слов: ${raw.length} | ${ptr+1}/${deck.length} | ${dir?'De→Ru':'Ru→De'}`;
    }

    const $ = s => document.querySelector(s);
    $('#card').onclick = () => $('#card').classList.toggle('flipped');
    $('#next').onclick = fly;
    $('#swap').onclick = swap;

    // swipe
    let touchstartX = 0;
    $('#card').addEventListener('touchstart', e => touchstartX = e.changedTouches[0].screenX);
    $('#card').addEventListener('touchend', e => {
      const diff = touchstartX - e.changedTouches[0].screenX;
      if (Math.abs(diff) > 50) fly();
    });

    load();
  </script>
</body>
</html>
