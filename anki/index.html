<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Ru⇆De Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap');
    body{margin:0;background:#0d1117;color:#c9d1d9;font-family:'Inter',sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh}
    #card{width:90vw;max-width:420px;height:55vh;perspective:1200px;cursor:pointer}
    .inner{position:relative;width:100%;height:100%;transform-style:preserve-3d;transition:transform .5s}
    .flipped .inner{transform:rotateY(180deg)}
    .face{position:absolute;width:100%;height:100%;backface-visibility:hidden;display:flex;align-items:center;justify-content:center;font-size:2.2rem;text-align:center;padding:1rem;box-sizing:border-box;border-radius:16px;box-shadow:0 8px 32px #0006}
    .front{background:#a8e6cf;color:#1e3a3a}
    .back{background:#b0c4ff;color:#1e2a44;transform:rotateY(180deg)}
    button{margin:1rem;padding:.8rem 1.6rem;font-size:1rem;border:none;border-radius:8px;cursor:pointer}
    #next{background:#a8e6cf;color:#1e3a3a}
    #swap{background:#b0c4ff;color:#1e2a44}
    #status{margin-top:.5rem;opacity:.8;font-size:.9rem}
  </style>
</head>
<body>
  <div id="card"><div class="inner">
    <div class="front face">Жду слов…</div>
    <div class="back face">???</div>
  </div></div>

  <div>
    <button id="next">Ещё →</button>
    <button id="swap">Ru→De</button>
  </div>
  <div id="status">Гружу…</div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js"></script>
  <script>
    const SHEET_ID = '1-ZE-5MEjbv95xm2RmGdkJfKZ7UXPaUDpwAMykUf793I';
    const CSV_URL  = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`;
    const BATCH    = 15;

    let raw = [], deck = [], ptr = 0, dir = 0; // 0 = Ru→De, 1 = De→Ru

    async function loadAll() {
      const res = await fetch(CSV_URL + '&t=' + Date.now());
      const csv = await res.text();
      raw = Papa.parse(csv, {header:true}).data
        .filter(r => r.Ru && r.De)
        .map(r => ({ru: r.Ru.trim(), de: r.De.trim()}));
      updateStatus();
      makeDeck();
    }

    function makeDeck() {
      deck = raw.map(c => dir ? {front:c.de, back:c.ru} : {front:c.ru, back:c.de});
      shuffle(deck);
      ptr = 0;
      show();
    }

    function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*i);[a[i],a[j]]=[a[j],a[i]];}}

    function show() {
      if (!deck.length) return;
      const c = deck[ptr];
      $('.front').textContent = c.front;
      $('.back').textContent  = c.back;
      $('#card').classList.remove('flipped');
      updateStatus();
    }

    function next() {
      ptr = (ptr + 1) % deck.length;
      if (ptr < 5 && raw.length > deck.length) {
        // если вдруг мало — но у нас всё уже загружено
      }
      show();
    }

    function swap() {
      dir = 1 - dir;
      $('#swap').textContent = dir ? 'De→Ru' : 'Ru→De';
      makeDeck();
    }

    function updateStatus() {
      $('#status').textContent = `Всего слов: ${raw.length} | Показано: ${ptr+1}/${deck.length} | Режим: ${dir?'De→Ru':'Ru→De'}`;
    }

    const $ = s => document.querySelector(s);
    $('#card').onclick = () => $('#card').classList.toggle('flipped');
    $('#next').onclick = next;
    $('#swap').onclick = swap;

    loadAll().then(()=>{ptr=0; show();});
  </script>
</body>
</html>
