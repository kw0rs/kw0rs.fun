<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>KW0RS Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap');
    :root{--bg:#0d1117;--glass:rgba(255,255,255,.05);--green:#a8e6cf;--blue:#b0c4ff;--shadow:0 8px 32px #0006}
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--bg);color:#c9d1d9;font-family:'Inter',sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;min-height:100dvh;padding:env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);overflow:hidden}
    #card{width:92vw;max-width:400px;height:62dvh;margin-top:8dvh;position:relative;perspective:1200px;user-select:none}
    .inner{position:absolute;inset:0;transform-style:preserve-3d;transition:transform .6s}
    .flipped .inner{transform:rotateY(180deg)}
    .face{inset:0;position:absolute;backface-visibility:hidden;display:flex;align-items:center;justify-content:center;padding:1.5rem;font-size:clamp(1.8rem,6vw,2.4rem);text-align:center;border-radius:20px;background:var(--glass);backdrop-filter:blur(12px);border:1px solid rgba(255,255,255,.1);box-shadow:var(--shadow)}
    .front{color:var(--green)}
    .back{color:var(--blue);transform:rotateY(180deg)}
    .btns{display:flex;gap:1rem;margin:2rem 0;flex-wrap:wrap;justify-content:center}
    button{padding:1rem 2rem;font-weight:700;border:none;border-radius:50px;cursor:pointer;transition:.3s;backdrop-filter:blur(10px);font-size:1rem;min-width:140px}
    #next{background:var(--green);color:#111}
    #swap{background:var(--blue);color:#111}
    #menu{background:#333;color:#fff;border:1px solid #555}
    button:hover{transform:scale(1.05)}
    #status{margin:.5rem 0;opacity:.7;font-size:.9rem}
    #preload{position:fixed;inset:0;background:var(--bg);z-index:99;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:1rem}
    #progress{width:80vw;height:8px;background:#333;border-radius:4px;overflow:hidden}
    #bar{height:100%;background:var(--green);width:0%;transition:width .3s}
  </style>
</head>
<body>
  <div id="preload">
    <div>Гружу колоду…</div>
    <div id="progress"><div id="bar"></div></div>
    <div id="ptext">0%</div>
  </div>

  <div id="card"><div class="inner">
    <div class="front face">KW0RS</div>
    <div class="back face">ready</div>
  </div></div>

  <div class="btns">
    <button id="next">Ещё →</button>
    <button id="swap">Ru→De</button>
    <button id="menu">В МЕНЮ</button>
  </div>
  <div id="status">Гружу…</div>

  <script>
    const SHEET_ID = '1-ZE-5MEjbv95xm2RmGdkJfKZ7UXPaUDpwAMykUf793I';
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`;
    const CACHE_KEY = 'kw0rs_cache';
    const CACHE_TTL = 5*60*1000; // 5 мин
    let raw=[], deck=[], ptr=0, dir=0, remaining=[];

    // worker для parse
    const workerCode = `
    importScripts('https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js');
    self.onmessage = e => {
      Papa.parse(e.data, {
        header: true,
        complete: r => self.postMessage(r.data.filter(x=>x.Ru&&x.De).map(x=>({ru:x.Ru.trim(),de:x.De.trim()})))
      });
    };
    `;
    const blob = new Blob([workerCode], {type:'application/javascript'});
    const worker = new Worker(URL.createObjectURL(blob));

    function setProgress(p, txt){
      document.getElementById('bar').style.width = p+'%';
      document.getElementById('ptext').textContent = txt || p+'%';
    }

    async function load(){
      const cached = localStorage.getItem(CACHE_KEY);
      if(cached){
        const {data, ts} = JSON.parse(cached);
        if(Date.now()-ts < CACHE_TTL){
          raw = data; done(); return;
        }
      }

      setProgress(10, 'Скачиваю…');
      const r = await fetch(CSV_URL);
      const txt = await r.text();
      setProgress(40, 'Парсю…');

      worker.onmessage = e => {
        raw = e.data;
        localStorage.setItem(CACHE_KEY, JSON.stringify({data:raw, ts:Date.now()}));
        setProgress(100, 'Готово');
        setTimeout(()=>{document.getElementById('preload').remove(); done();}, 300);
      };
      worker.postMessage(txt);
    }

    function done(){
      remaining = raw.slice();
      addBatch(20);
      makeDeck();
      status();
    }

    function addBatch(n){
      const batch = remaining.splice(0, n);
      deck.push(...batch.map(c => dir ? {f:c.de, b:c.ru} : {f:c.ru, b:c.de}));
      shuffle(deck.slice(-n)); // шаффлим только новый батч
    }

    function checkAdd(){
      if(remaining.length && ptr % 5 === 0 && ptr > 0){
        addBatch(5);
      }
    }

    function makeDeck(){
      deck = deck.map(c => dir ? {f:c.b, b:c.f} : {f:c.b, b:c.f}); // swap без rebuild
      show();
    }

    function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*i);[a[i],a[j]]=[a[j],a[i]];}}

    function show(){
      if(ptr >= deck.length){
        document.querySelector('.front').textContent = 'В С Ё';
        document.querySelector('.back').textContent = '';
        return;
      }
      document.querySelector('.front').textContent=deck[ptr].f;
      document.querySelector('.back').textContent=deck[ptr].b;
      document.getElementById('card').classList.remove('flipped');
      status();
    }

    function fly(){
      const rot = Math.random()>0.5?15:-15;
      const card = document.getElementById('card');
      card.style.transform = `translateY(-120dvh) rotate(${rot}deg)`;
      card.style.opacity = '0';
      setTimeout(()=>{card.style.transform=''; card.style.opacity=''; next();},1000);
    }

    function next(){
      ptr++;
      checkAdd();
      show();
    }

    function swap(){
      dir=1-dir;
      document.getElementById('swap').textContent=dir?'De→Ru':'Ru→De';
      makeDeck();
    }

    function status(){
      document.getElementById('status').textContent=`Загружено: ${deck.length} / ${raw.length} | ${ptr+1}/${deck.length} | ${dir?'De→Ru':'Ru→De'}`;
    }

    const card = document.getElementById('card');
    card.addEventListener('click',()=>card.classList.toggle('flipped'));
    document.getElementById('next').onclick=fly;
    document.getElementById('swap').onclick=swap;
    document.getElementById('menu').onclick=()=>location='https://kw0rs.uno';

    // swipe
    let tx=0;
    card.addEventListener('touchstart',e=>{e.stopPropagation(); tx=e.touches[0].clientX;}, {passive:true});
    card.addEventListener('touchend',e=>{e.stopPropagation(); if(Math.abs(tx-e.changedTouches[0].clientX)>30) fly();});

    load();
  </script>
</body>
</html>
