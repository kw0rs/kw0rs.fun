<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>KW0RS Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap');
    :root{--bg:#0d1117;--glass:rgba(255,255,255,.05);--green:#a8e6cf;--blue:#b0c4ff;--shadow:0 8px 32px #0006}
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--bg);color:#c9d1d9;font-family:'Inter',sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;min-height:100dvh;padding:env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);overflow:hidden}
    #card{width:92vw;max-width:400px;height:62dvh;margin-top:8dvh;position:relative;perspective:1200px;user-select:none}
    .inner{position:absolute;inset:0;transform-style:preserve-3d;transition:transform .6s}
    .flipped .inner{transform:rotateY(180deg)}
    .face{inset:0;position:absolute;backface-visibility:hidden;display:flex;align-items:center;justify-content:center;padding:1.5rem;font-size:clamp(1.8rem,6vw,2.4rem);text-align:center;border-radius:20px;background:var(--glass);backdrop-filter:blur(12px);border:1px solid rgba(255,255,255,.1);box-shadow:var(--shadow)}
    .front{color:var(--green)}
    .back{color:var(--blue);transform:rotateY(180deg)}
    .btns{display:flex;gap:1rem;margin:2rem 0;flex-wrap:wrap;justify-content:center}
    button{padding:1rem 2rem;font-weight:700;border:none;border-radius:50px;cursor:pointer;transition:.3s;backdrop-filter:blur(10px);font-size:1rem;min-width:140px}
    #next{background:var(--green);color:#111}
    #swap{background:var(--blue);color:#111}
    #menu{background:#333;color:#fff;border:1px solid #555}
    button:hover{transform:scale(1.05)}
    #status{margin:.5rem 0;opacity:.7;font-size:.9rem}
    .fly{animation:fly 1s forwards}
    @keyframes fly{0%{transform:translateY(0) rotate(0)}100%{transform:translateY(-120dvh) rotate(0deg);opacity:0}}
  </style>
</head>
<body>
  <div id="card">
    <div class="inner">
      <div class="front face">KW0RS</div>
      <div class="back face">ready</div>
    </div>
  </div>

  <div class="btns">
    <button id="next">Ещё →</button>
    <button id="swap">Ru→De</button>
    <button id="menu">В МЕНЮ</button>
  </div>
  <div id="status">Гружу…</div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js"></script>
  <script>
    const SHEET_ID = '1-ZE-5MEjbv95xm2RmGdkJfKZ7UXPaUDpwAMykUf793I';
    const CSV_URL  = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`;
    let raw=[], deck=[], ptr=0, dir=0;

    async function load(){
      const r=await fetch(CSV_URL+'&t='+Date.now());
      const c=await r.text();
      raw=Papa.parse(c,{header:true}).data
        .filter(x=>x.Ru&&x.De)
        .map(x=>({ru:x.Ru.trim(),de:x.De.trim()}));
      makeDeck(); status();
    }
    function makeDeck(){
      deck=raw.map(c=>dir?{f:c.de,b:c.ru}:{f:c.ru,b:c.de});
      shuffle(deck); ptr=0; show();
    }
    function shuffle(a){
      for(let i=a.length-1;i>0;i--){
        const j=Math.floor(Math.random()*i);
        [a[i],a[j]]=[a[j],a[i]];
      }
    }
    function show(){
      if(!deck.length)return;
      document.querySelector('.front').textContent=deck[ptr].f;
      document.querySelector('.back').textContent=deck[ptr].b;
      card.classList.remove('flipped');
      status();
    }
    function fly(){
      const rot = (Math.random()>0.5?15:-15);
      card.style.transform = `translateY(-120dvh) rotate(${rot}deg)`;
      card.style.opacity = '0';
      setTimeout(()=>{card.style.transform=''; card.style.opacity=''; next();},1000);
    }
    function next(){
      ptr=(ptr+1)%deck.length;
      show();
    }
    function swap(){
      dir=1-dir;
      document.getElementById('swap').textContent=dir?'De→Ru':'Ru→De';
      makeDeck();
    }
    function status(){
      document.getElementById('status').textContent=`Слов: ${raw.length} | ${ptr+1}/${deck.length} | ${dir?'De→Ru':'Ru→De'}`;
    }

    const card = document.getElementById('card');
    card.addEventListener('click', () => card.classList.toggle('flipped'));

    document.getElementById('next').onclick = fly;
    document.getElementById('swap').onclick = swap;
    document.getElementById('menu').onclick = ()=>location='https://kw0rs.uno';

    // swipe
    let tx=0;
    card.addEventListener('touchstart', e=>{
      e.stopPropagation();
      tx = e.touches[0].clientX;
    }, {passive:true});
    card.addEventListener('touchend', e=>{
      e.stopPropagation();
      const dx = tx - e.changedTouches[0].clientX;
      if(Math.abs(dx)>30) fly();
    });

    load();
  </script>
</body>
</html>
