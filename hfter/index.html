<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн супермаркет - Замовлення та доставка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <h1>Супермаркет Онлайн</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Головна</a></li>
                <li><a href="#categories">Категорії</a></li>
                <li><a href="#cart">Кошик</a></li>
                <li><a href="#account">Особистий кабінет</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="categories" id="categories">
            <h2>Категорії товарів</h2>
            <div class="category-grid">
                <div class="category-card">
                    <img src="images/fruits.jpg" alt="Фрукти та овочі">
                    <h3>Фрукти та овочі</h3>
                </div>
                <div class="category-card">
                    <img src="images/dairy.jpg" alt="Молочні продукти">
                    <h3>Молочні продукти</h3>
                </div>
                <div class="category-card">
                    <img src="images/meat.jpg" alt="М'ясні вироби">
                    <h3>М'ясні вироби</h3>
                </div>
                <!-- Додаткові категорії -->
            </div>
        </section>

        <section class="products">
            <div id="productList" class="product-grid">
                <!-- Продукти будуть додані через JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <h3>Контакти</h3>
                <p>Телефон: +380 XX XXX XX XX</p>
                <p>Email: info@supermarket.ua</p>
            </div>
            <div class="delivery-info">
                <h3>Доставка</h3>
                <p>Доставка по місту: від 60 грн</p>
                <p>Безкоштовна доставка від 1000 грн</p>
            </div>
        </div>
    </footer>

    <script>
        // Підключення до бази даних (приклад структури)
        const products = {
            fruits: [
                { id: 1, name: 'Яблука', price: 25.50, unit: 'кг', image: 'images/apple.jpg' },
                { id: 2, name: 'Банани', price: 45.00, unit: 'кг', image: 'images/banana.jpg' }
            ],
            dairy: [
                { id: 3, name: 'Молоко', price: 32.00, unit: 'л', image: 'images/milk.jpg' },
                { id: 4, name: 'Сир', price: 185.00, unit: 'кг', image: 'images/cheese.jpg' }
            ]
        };

        // Функція для відображення продуктів
        function displayProducts(category) {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            products[category].forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h4>${product.name}</h4>
                    <p>${product.price} грн/${product.unit}</p>
                    <button onclick="addToCart(${product.id})">Додати до кошика</button>
                `;
                productList.appendChild(productCard);
            });
        }

        // Функція додавання до кошика
        function addToCart(productId) {
            // Логіка додавання до кошика
            alert('Товар додано до кошика!');
        }
    </script>

    <style>
        /* Базові стилі */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .main-nav {
            background: #2c3e50;
            color: white;
            padding: 1rem;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        .category-grid, .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .category-card, .product-card {
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
        }

        .category-card img, .product-card img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background: #2c3e50;
            color: white;
            padding: 2rem;
            margin-top: 2rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }
    </style>
</body>
</html>
