<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Академия имени Вильяма Кворса</title>
    
    <!-- Open Graph -->
    <meta property="og:title" content="Академия имени Вильяма Кворса">
    <meta property="og:description" content="Блин, а прикольный сайтик так-то.">
    <meta property="og:image" content="https://kw0rs.uno/icon/williamkw0rs.jpg">
    <meta property="og:url" content="https://kw0rs.uno/menu">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Академия Кворса">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: block;
            border: 3px solid #333;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }
        
        .subtitle {
            font-size: 16px;
            color: #888;
            margin-bottom: 40px;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn {
            padding: 16px 24px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: block;
        }
        
        .btn:hover {
            background: #2a2a2a;
            border-color: #555;
        }
        
        .btn-primary {
            background: #007AFF;
            border-color: #007AFF;
        }
        
        .btn-primary:hover {
            background: #0056CC;
            border-color: #0056CC;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://kw0rs.uno/icon/williamkw0rs.jpg" alt="William Kwors" class="logo">
        
        <h1>Академия имени Вильяма Кворса</h1>
        <p class="subtitle">Блин, а прикольный сайтик так-то.</p>
        
        <div class="buttons">
            <a href="https://kw0rs.uno/wkrs" class="btn btn-primary">WKRS</a>
            <a href="https://kw0rs.uno/social" class="btn">Социальные сети</a>
        </div>
    </div>
</body>
</html>
