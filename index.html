<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Главная | Академия Кворса</title>
<link rel="icon" href="/icon/favicon.ico" type="image/x-icon">
<style>
  body {
    background-color: #1a1a1a;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
  .wrapper {
    display: flex;
    min-height: 100vh;
    transition: padding-left 0.3s ease;
    padding-left: 200px;
  }
  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 200px;
    height: 100%;
    background-color: #222;
    padding: 20px;
    border-right: 1px solid #333;
    transform: translateX(0);
    transition: transform 0.3s ease;
    z-index: 1000;
  }
  .sidebar.closed {
    transform: translateX(-100%);
  }
  .sidebar .header {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
  }
  .sidebar-menu {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .sidebar-item {
    padding: 10px;
    border-radius: 5px;
    background-color: #444;
    text-align: center;
    cursor: pointer;
    font-size: 18px;
    text-decoration: none;
    color: white;
    transition: background 0.3s;
  }
  .sidebar-item:hover {
    background-color: #555;
  }
  .menu-toggle {
    position: fixed;
    top: 15px;
    left: 15px;
    background-color: #333;
    border: none;
    color: white;
    padding: 10px 12px;
    font-size: 20px;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1100;
  }
  .main-content {
    flex: 1;
    padding: 20px;
  }
  .content {
    display: grid;
    grid-template-columns: 1fr 350px;
    grid-template-rows: auto;
    gap: 20px;
  }
  .twitch-player {
    position: relative;
    width: 100%;
    padding-top: 56.25%; /* 16:9 */
  }
  .twitch-player iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    background: #333;
    border: none;
  }
  .twitch-chat iframe {
    width: 100%;
    height: 600px;
    border-radius: 10px;
    background: #333;
    border: none;
  }
  @media (max-width: 1000px) {
    .content {
      grid-template-columns: 1fr;
      grid-template-rows: auto auto;
    }
    .twitch-chat iframe {
      height: 400px;
    }
  }
</style>
<script>
  function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    const wrapper = document.querySelector('.wrapper');
    sidebar.classList.toggle('closed');
    if (sidebar.classList.contains('closed')) {
      wrapper.style.paddingLeft = '0';
    } else {
      wrapper.style.paddingLeft = '200px';
    }
  }
</script>
</head>
<body>

<button class="menu-toggle" onclick="toggleSidebar()">☰</button>

<div class="sidebar">
  <div class="header">ОГЛАВЛЕНИЕ</div>
  <div class="sidebar-menu">
    <a href="#main" class="sidebar-item">Main</a>
    <a href="/social" class="sidebar-item">Social</a>
  </div>
</div>

<div class="wrapper">
  <div class="main-content">
    <div id="main" class="content">
      <div class="twitch-player">
        <iframe src="https://player.twitch.tv/?channel=kw0rs&parent=kw0rs.fun" allowfullscreen></iframe>
      </div>
      <div class="twitch-chat">
        <iframe src="https://www.twitch.tv/embed/kw0rs/chat?parent=kw0rs.fun"></iframe>
      </div>
    </div>
  </div>
</div>

</body>
</html>
