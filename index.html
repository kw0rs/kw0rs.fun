<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная | Академия Кворса</title>

    <script>
    if (location.hostname === 'www.kw0rs.fun') {
        window.location.href = 'https://kw0rs.fun' + location.pathname;
    }
    </script>

    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .social-button {
            padding: 15px;
            color: white;
            background-color: #333;
            text-decoration: none;
            font-size: 20px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .social-button:hover {
            background-color: #555;
        }

        .social-button:active {
            background-color: #777;
        }

        .social-button a {
            color: white;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Добро пожаловать на сайт Академии Кворса</h1>
        <p>Это тестовая страница на GitHub Pages.</p>

        <!-- Картинка -->
        <h2>Картинка:</h2>
        <img src="https://via.placeholder.com/300x200" alt="Заглушка" style="border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.5);">

        <!-- Аудио -->
        <h2>Аудио:</h2>
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Ваш браузер не поддерживает аудио элемент.
        </audio>

        <!-- Ссылки на Twitch и Telegram -->
        <div class="button-container">
            <!-- Ссылка на Twitch -->
            <a href="https://www.twitch.tv/kw0rs" class="social-button" target="_blank">Посмотреть стрим на Twitch</a>

            <!-- Ссылка на чат Twitch -->
            <a href="https://www.twitch.tv/popout/kw0rs/chat" class="social-button" target="_blank">Перейти в чат на Twitch</a>

            <!-- Ссылка на Telegram -->
            <a href="https://t.me/kw0rs" class="social-button" target="_blank">Перейти в Telegram</a>
        </div>
    </div>

</body>
</html>
