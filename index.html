<head>

    <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: block;
            border: 3px solid #333;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }
        
        .subtitle {
            font-size: 16px;
            color: #888;
            margin-bottom: 40px;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn {
            padding: 16px 24px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: block;
        }
        
        .btn:hover {
            background: #2a2a2a;
            border-color: #555;
        }
        
        .btn-grades:hover {
            background: #007AFF;
            border-color: #007AFF;
        }
        
        .btn-social:hover {
            background: #FFD700;
            border-color: #FFD700;
            color: #000000;
        }
        
        .btn-devices:hover {
            background: #FF69B4;
            border-color: #FF69B4;
            color: #000000;
        }

        .btn-learn {
            background: #141a14;
        }

        .btn-learn:hover {
            background: #4CAF50;
            border-color: #4CAF50;
            color: #000000;
        }

        .btn-energy {
            background: #1a1414;
        }

        .btn-energy:hover {
            background: #FF4757;
            border-color: #FF4757;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://kw0rs.uno/icon/williamkw0rs.jpg" alt="William Kwors" class="logo">
        
        <h1>Академия имени Вильяма Кворса</h1>
        <p class="subtitle">Блин, а прикольный сайтик так-то.</p>
        
        <div class="buttons">
            <a href="https://kw0rs.uno/WKRS" class="btn btn-grades">Оценки</a>
            <a href="https://kw0rs.uno/social" class="btn btn-social">Социальные сети</a>
            <a href="https://kw0rs.uno/devices" class="btn btn-devices">ПК и девайсы</a>
            <a href="https://kw0rs.uno/anki" class="btn btn-learn">Учить немецкий</a>
            <a href="https://kw0rs.uno/energy" class="btn btn-energy">⚡ Тирлист энергетиков</a>
        </div>
    </div>
</body>
</html>
