<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная | Академия Кворса</title>

    <script>
    if (location.hostname === 'www.kw0rs.fun') {
        window.location.href = 'https://kw0rs.fun' + location.pathname;
    }
    </script>

    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .content {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        iframe {
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Добро пожаловать на сайт Академии Кворса</h1>

        <!-- Контент: плеер Twitch, чат и Telegram -->
        <div class="content">
            <!-- Плеер Twitch -->
            <div class="block">
                <h2>Twitch Трансляция</h2>
                <iframe src="https://player.twitch.tv/?channel=kw0rs&autoplay=true" height="400" width="100%" frameborder="0" allowfullscreen="true"></iframe>
            </div>

            <!-- Чат Twitch -->
            <div class="block">
                <h2>Twitch Чат</h2>
                <iframe src="https://www.twitch.tv/embed/kw0rs/chat?parent=kw0rs.fun" height="600" width="100%" frameborder="0" scrolling="yes"></iframe>
            </div>

            <!-- Посты Telegram -->
            <div class="block">
                <h2>Последние посты с Telegram</h2>
                <iframe src="https://t.me/kw0rs?embed=1" width="100%" height="500" frameborder="0" allowfullscreen="true"></iframe>
            </div>
        </div>
    </div>

</body>
</html>
