<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/icon/apple-touch-icon.png">
    <link rel="manifest" href="/icon/site.webmanifest">
    <link rel="shortcut icon" href="/icon/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Академия Кворса - стримы и общение">
    <meta name="keywords" content="кворс, стрим, twitch">
    <title>Главная | Академия Кворса</title>
    <script>
        // Проверка на www и редирект на версию без www
        if (location.hostname.startsWith('www.')) {
            window.location.href = 'https://' + location.hostname.replace('www.', '') + location.pathname + location.search + location.hash;
        }
        
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
        
        // Закрытие сайдбара при клике вне его области
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.querySelector('.menu-toggle');
            
            if (sidebar.classList.contains('open') && 
                !sidebar.contains(event.target) && 
                event.target !== menuToggle) {
                sidebar.classList.remove('open');
            }
        });
    </script>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            display: flex;
            min-height: 100vh;
        }

        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 28px;
            background: #444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            z-index: 1001;
            transition: background 0.3s;
        }
        .menu-toggle:hover {
            background: #555;
        }

        .sidebar {
            width: 250px;
            background-color: #222;
            padding: 20px;
            border-right: 1px solid #333;
            transform: translateX(-290px);
            transition: transform 0.3s ease;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 1000;
            overflow-y: auto;
        }
        .sidebar.open {
            transform: translateX(0);
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.5);
        }

        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
            width: 100%;
        }

        .header {
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 350px;
            grid-template-rows: auto auto;
            gap: 20px;
        }

        .twitch-player {
            grid-column: 1;
            grid-row: 1;
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 56.25%;
        }
        .twitch-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background-color: #333;
        }

        .twitch-chat {
            grid-column: 2;
            grid-row: 1 / span 2;
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 500px;
        }
        .twitch-chat iframe {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .sidebar-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 50px;
        }
        .sidebar-item {
            padding: 10px;
            border-radius: 5px;
            background-color: #444;
            color: white;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 18px;
            text-decoration: none;
        }
        .sidebar-item:hover {
            background-color: #555;
        }
        .sidebar-item:active {
            background-color: #666;
        }

        /* Стили для случая отключенного JavaScript */
        .no-js .sidebar {
            position: static;
            transform: none;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .no-js .menu-toggle {
            display: none;
        }
        .no-js .main-content {
            margin-left: 0;
        }

        @media (max-width: 1000px) {
            .content {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto;
            }
            .twitch-player {
                grid-column: 1;
                grid-row: 1;
                position: relative;
                width: 100%;
                height: 0;
                padding-top: 56.25%; /* Поддерживаем соотношение сторон 16:9 */
            }
            .twitch-chat {
                grid-column: 1;
                grid-row: 2;
                height: 400px;
                min-height: 300px;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                max-width: 100%;
                transform: translateY(-100%);
                height: auto;
                max-height: 80vh;
                top: 0;
                left: 0;
                right: 0;
                border-right: none;
                border-bottom: 1px solid #333;
            }
            .sidebar.open {
                transform: translateY(0);
            }
        }
    </style>
    <noscript>
        <style>
            .sidebar {
                position: static !important;
                transform: none !important;
                width: 100% !important;
                height: auto !important;
                margin-bottom: 20px !important;
            }
            .menu-toggle {
                display: none !important;
            }
            .main-content {
                margin-left: 0 !important;
            }
        </style>
    </noscript>
</head>

<body>
    <div class="wrapper">
        <button class="menu-toggle" aria-label="Открыть меню" onclick="toggleSidebar()">☰</button>

        <div class="sidebar" id="sidebar">
            <div class="header">ОГЛАВЛЕНИЕ</div>
            <div class="sidebar-menu">
                <a href="/" class="sidebar-item">Главная</a>
                <a href="/social" class="sidebar-item">Соцсети</a>
            </div>
        </div>

        <div class="main-content">
            <div id="main" class="content">
                <div class="twitch-player">
                    <iframe src="https://player.twitch.tv/?channel=kw0rs&parent=kw0rs.fun"
                            frameborder="0"
                            allowfullscreen="true"
                            scrolling="no"
                            title="Трансляция Kw0rs"></iframe>
                </div>
                <div class="twitch-chat">
                    <iframe src="https://www.twitch.tv/embed/kw0rs/chat?parent=kw0rs.fun"
                            frameborder="0"
                            scrolling="yes"
                            allowfullscreen="true"
                            title="Чат Kw0rs"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Предотвращение добавление класса no-js для случаев, когда JavaScript включен
        document.body.classList.remove('no-js');
    </script>
</body>
</html>
