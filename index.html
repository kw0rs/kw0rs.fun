    flex-direction: column;

    color: #e0e0e0;
    font-size: 24px;

    transition: color 0.2s;
  }

  .menu a:hover {
    color: #4285f4;
  }

  .active {
    font-weight: bold;

  }

    content: " вы тут";
    font-size: 12px;
    color: #888;
    display: block;
    margin-top: 4px;
  }

  .disabled {
    color: #555;
    pointer-events: none;
    cursor: default;
  }

    content: "в разработке";
    font-size: 12px;
    color: #666;
    display: block;
    margin-top: 4px;
