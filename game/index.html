<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продвинутый Сапёр</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .difficulty-btn {
            padding: 12px 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .difficulty-btn.active,
        .difficulty-btn:hover {
            background: #007AFF;
            border-color: #007AFF;
        }
        
        .stats {
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            min-width: 80px;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #FFD700;
        }
        
        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }
        
        .game-container {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 100vw;
            overflow: auto;
        }
        
        .game-board {
            display: grid;
            gap: 2px;
            background: #333;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 8px;
            user-select: none;
        }
        
        .cell {
            width: 32px;
            height: 32px;
            border: 1px solid #555;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.1s ease;
            position: relative;
        }
        
        .cell.hidden {
            background: #2a2a2a;
        }
        
        .cell.hidden:hover {
            background: #3a3a3a;
        }
        
        .cell.revealed {
            background: #1a1a1a;
            cursor: pointer;
        }
        
        .cell.flagged {
            background: #FF69B4;
            color: #000;
        }
        
        .cell.mine {
            background: #FF4444;
            color: #fff;
        }
        
        .cell.mine-clicked {
            background: #FF0000;
            color: #fff;
        }
        
        .cell.number-1 { color: #007AFF; }
        .cell.number-2 { color: #34C759; }
        .cell.number-3 { color: #FF3B30; }
        .cell.number-4 { color: #5856D6; }
        .cell.number-5 { color: #FF9500; }
        .cell.number-6 { color: #FF2D92; }
        .cell.number-7 { color: #000000; background: #ffffff; }
        .cell.number-8 { color: #8E8E93; }
        
        .new-game-btn {
            padding: 16px 32px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.2s ease;
        }
        
        .new-game-btn:hover {
            background: #34C759;
            border-color: #34C759;
        }
        
        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .game-over-modal {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .game-over-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .game-over-title.win {
            color: #34C759;
        }
        
        .game-over-title.lose {
            color: #FF3B30;
        }
        
        .game-over-stats {
            color: #888;
            margin-bottom: 24px;
            line-height: 1.6;
        }
        
        @media (max-width: 768px) {
            .cell {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }
            
            revealSafeCells(row, col) {
                const cell = this.board[row][col];
                if (!cell.isRevealed || cell.neighborMines === 0) return;
                
                // Подсчитываем количество флагов вокруг клетки
                let flaggedCount = 0;
                const neighbors = [];
                
                for (let r = row - 1; r <= row + 1; r++) {
                    for (let c = col - 1; c <= col + 1; c++) {
                        if (this.isValidCell(r, c) && !(r === row && c === col)) {
                            neighbors.push({row: r, col: c});
                            if (this.board[r][c].isFlagged) {
                                flaggedCount++;
                            }
                        }
                    }
                }
                
                // Если количество флагов равно количеству мин, открываем оставшиеся клетки
                if (flaggedCount === cell.neighborMines) {
                    neighbors.forEach(({row: r, col: c}) => {
                        const neighborCell = this.board[r][c];
                        if (!neighborCell.isRevealed && !neighborCell.isFlagged) {
                            this.revealCell(r, c);
                        }
                    });
                }
            }
            
            flagObviousMines(row, col) {
                const cell = this.board[row][col];
                if (!cell.isRevealed || cell.neighborMines === 0) return;
                
                // Подсчитываем скрытые и помеченные клетки вокруг
                let hiddenCells = [];
                let flaggedCount = 0;
                
                for (let r = row - 1; r <= row + 1; r++) {
                    for (let c = col - 1; c <= col + 1; c++) {
                        if (this.isValidCell(r, c) && !(r === row && c === col)) {
                            const neighborCell = this.board[r][c];
                            if (!neighborCell.isRevealed) {
                                if (neighborCell.isFlagged) {
                                    flaggedCount++;
                                } else {
                                    hiddenCells.push({row: r, col: c});
                                }
                            }
                        }
                    }
                }
                
                // Если количество скрытых клеток равно количеству оставшихся мин, помечаем их все
                const remainingMines = cell.neighborMines - flaggedCount;
                if (hiddenCells.length === remainingMines && remainingMines > 0) {
                    hiddenCells.forEach(({row: r, col: c}) => {
                        const neighborCell = this.board[r][c];
                        if (!neighborCell.isFlagged) {
                            neighborCell.isFlagged = true;
                            this.flagsCount++;
                        }
                    });
                }
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .stats {
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .cell {
                width: 24px;
                height: 24px;
                font-size: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Продвинутый Сапёр</h1>
    </div>
    
    <div class="controls">
        <div style="display: flex; gap: 12px; flex-wrap: wrap; justify-content: center;">
            <button class="difficulty-btn active" data-difficulty="beginner">Новичок</button>
            <button class="difficulty-btn" data-difficulty="intermediate">Средний</button>
            <button class="difficulty-btn" data-difficulty="expert">Эксперт</button>
            <button class="difficulty-btn" data-difficulty="insane">Безумец</button>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="mines-count">10</div>
                <div class="stat-label">Мины</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="timer">000</div>
                <div class="stat-label">Время</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="flags-count">0</div>
                <div class="stat-label">Флаги</div>
            </div>
        </div>
    </div>
    
    <button class="new-game-btn" onclick="newGame()">Новая игра</button>
    
    <div class="game-container">
        <div class="game-board" id="game-board"></div>
    </div>
    
    <div class="game-over-overlay" id="game-over-overlay">
        <div class="game-over-modal">
            <div class="game-over-title" id="game-over-title">Игра окончена!</div>
            <div class="game-over-stats" id="game-over-stats"></div>
            <button class="new-game-btn" onclick="newGame()">Играть снова</button>
        </div>
    </div>

    <script>
        class AdvancedMinesweeper {
            constructor() {
                this.difficulties = {
                    beginner: { rows: 9, cols: 9, mines: 10 },
                    intermediate: { rows: 16, cols: 16, mines: 40 },
                    expert: { rows: 16, cols: 30, mines: 99 },
                    insane: { rows: 24, cols: 30, mines: 180 }
                };
                
                this.currentDifficulty = 'beginner';
                this.board = [];
                this.gameState = 'waiting'; // waiting, playing, won, lost
                this.startTime = null;
                this.timer = null;
                this.flagsCount = 0;
                this.revealedCount = 0;
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.newGame();
            }
            
            setupEventListeners() {
                // Кнопки сложности
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelector('.difficulty-btn.active').classList.remove('active');
                        e.target.classList.add('active');
                        this.currentDifficulty = e.target.dataset.difficulty;
                        this.newGame();
                    });
                });
                
                // Предотвращение контекстного меню
                document.addEventListener('contextmenu', (e) => {
                    if (e.target.classList.contains('cell')) {
                        e.preventDefault();
                    }
                });
            }
            
            newGame() {
                this.gameState = 'waiting';
                this.flagsCount = 0;
                this.revealedCount = 0;
                this.startTime = null;
                
                if (this.timer) {
                    clearInterval(this.timer);
                    this.timer = null;
                }
                
                const config = this.difficulties[this.currentDifficulty];
                this.createBoard(config);
                this.renderBoard();
                this.updateStats();
                
                document.getElementById('game-over-overlay').style.display = 'none';
            }
            
            createBoard(config) {
                this.rows = config.rows;
                this.cols = config.cols;
                this.minesCount = config.mines;
                
                // Создаем пустую доску
                this.board = [];
                for (let row = 0; row < this.rows; row++) {
                    this.board[row] = [];
                    for (let col = 0; col < this.cols; col++) {
                        this.board[row][col] = {
                            isMine: false,
                            isRevealed: false,
                            isFlagged: false,
                            neighborMines: 0
                        };
                    }
                }
            }
            
            placeMines(excludeRow, excludeCol) {
                let minesPlaced = 0;
                while (minesPlaced < this.minesCount) {
                    const row = Math.floor(Math.random() * this.rows);
                    const col = Math.floor(Math.random() * this.cols);
                    
                    // Не размещаем мину на первой нажатой клетке и вокруг неё
                    if (Math.abs(row - excludeRow) <= 1 && Math.abs(col - excludeCol) <= 1) {
                        continue;
                    }
                    
                    if (!this.board[row][col].isMine) {
                        this.board[row][col].isMine = true;
                        minesPlaced++;
                        
                        // Обновляем счетчики соседних мин
                        this.updateNeighborCounts(row, col);
                    }
                }
            }
            
            updateNeighborCounts(mineRow, mineCol) {
                for (let row = mineRow - 1; row <= mineRow + 1; row++) {
                    for (let col = mineCol - 1; col <= mineCol + 1; col++) {
                        if (this.isValidCell(row, col) && !this.board[row][col].isMine) {
                            this.board[row][col].neighborMines++;
                        }
                    }
                }
            }
            
            isValidCell(row, col) {
                return row >= 0 && row < this.rows && col >= 0 && col < this.cols;
            }
            
            renderBoard() {
                const gameBoard = document.getElementById('game-board');
                gameBoard.innerHTML = '';
                gameBoard.style.gridTemplateColumns = `repeat(${this.cols}, 1fr)`;
                
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.cols; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell hidden';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        cell.addEventListener('click', (e) => this.handleCellClick(e, row, col));
                        cell.addEventListener('contextmenu', (e) => this.handleCellRightClick(e, row, col));
                        
                        gameBoard.appendChild(cell);
                    }
                }
            }
            
            handleCellClick(e, row, col) {
                if (this.gameState === 'won' || this.gameState === 'lost') return;
                
                const cell = this.board[row][col];
                
                // Если клетка открыта и имеет цифру - открываем безопасные соседние клетки
                if (cell.isRevealed && cell.neighborMines > 0) {
                    this.revealSafeCells(row, col);
                    this.updateDisplay();
                    this.checkWinCondition();
                    return;
                }
                
                if (cell.isRevealed || cell.isFlagged) return;
                
                // Первый клик
                if (this.gameState === 'waiting') {
                    this.placeMines(row, col);
                    this.gameState = 'playing';
                    this.startTimer();
                }
                
                this.revealCell(row, col);
                this.updateDisplay();
                this.checkWinCondition();
            }
            
            handleCellRightClick(e, row, col) {
                e.preventDefault();
                if (this.gameState === 'won' || this.gameState === 'lost') return;
                
                const cell = this.board[row][col];
                
                // Если клетка открыта и имеет цифру - ставим флаги на очевидные мины
                if (cell.isRevealed && cell.neighborMines > 0) {
                    this.flagObviousMines(row, col);
                    this.updateDisplay();
                    this.updateStats();
                    return;
                }
                
                if (cell.isRevealed) return;
                
                cell.isFlagged = !cell.isFlagged;
                this.flagsCount += cell.isFlagged ? 1 : -1;
                
                this.updateDisplay();
                this.updateStats();
            }
            
            revealCell(row, col) {
                const cell = this.board[row][col];
                if (cell.isRevealed || cell.isFlagged) return;
                
                cell.isRevealed = true;
                this.revealedCount++;
                
                if (cell.isMine) {
                    this.gameOver(false, row, col);
                    return;
                }
                
                // Автоматически открываем пустые клетки
                if (cell.neighborMines === 0) {
                    for (let r = row - 1; r <= row + 1; r++) {
                        for (let c = col - 1; c <= col + 1; c++) {
                            if (this.isValidCell(r, c)) {
                                this.revealCell(r, c);
                            }
                        }
                    }
                }
            }
            
            revealSafeCells(row, col) {
                const cell = this.board[row][col];
                if (!cell.isRevealed || cell.neighborMines === 0) return;
                
                // Подсчитываем количество флагов вокруг клетки
                let flaggedCount = 0;
                const neighbors = [];
                
                for (let r = row - 1; r <= row + 1; r++) {
                    for (let c = col - 1; c <= col + 1; c++) {
                        if (this.isValidCell(r, c) && !(r === row && c === col)) {
                            neighbors.push({row: r, col: c});
                            if (this.board[r][c].isFlagged) {
                                flaggedCount++;
                            }
                        }
                    }
                }
                
                // Если количество флагов равно количеству мин, открываем оставшиеся клетки
                if (flaggedCount === cell.neighborMines) {
                    neighbors.forEach(({row: r, col: c}) => {
                        const neighborCell = this.board[r][c];
                        if (!neighborCell.isRevealed && !neighborCell.isFlagged) {
                            this.revealCell(r, c);
                        }
                    });
                }
            }
            
            flagObviousMines(row, col) {
                const cell = this.board[row][col];
                if (!cell.isRevealed || cell.neighborMines === 0) return;
                
                // Подсчитываем скрытые и помеченные клетки вокруг
                let hiddenCells = [];
                let flaggedCount = 0;
                
                for (let r = row - 1; r <= row + 1; r++) {
                    for (let c = col - 1; c <= col + 1; c++) {
                        if (this.isValidCell(r, c) && !(r === row && c === col)) {
                            const neighborCell = this.board[r][c];
                            if (!neighborCell.isRevealed) {
                                if (neighborCell.isFlagged) {
                                    flaggedCount++;
                                } else {
                                    hiddenCells.push({row: r, col: c});
                                }
                            }
                        }
                    }
                }
                
                // Если количество скрытых клеток равно количеству оставшихся мин, помечаем их все
                const remainingMines = cell.neighborMines - flaggedCount;
                if (hiddenCells.length === remainingMines && remainingMines > 0) {
                    hiddenCells.forEach(({row: r, col: c}) => {
                        const neighborCell = this.board[r][c];
                        if (!neighborCell.isFlagged) {
                            neighborCell.isFlagged = true;
                            this.flagsCount++;
                        }
                    });
                }
            }
            
            updateDisplay() {
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.cols; col++) {
                        const cell = this.board[row][col];
                        const cellElement = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                        
                        cellElement.className = 'cell';
                        cellElement.textContent = '';
                        
                        if (cell.isFlagged) {
                            cellElement.classList.add('flagged');
                            cellElement.textContent = '🚩';
                        } else if (cell.isRevealed) {
                            cellElement.classList.add('revealed');
                            
                            if (cell.isMine) {
                                cellElement.classList.add('mine');
                                cellElement.textContent = '💣';
                            } else if (cell.neighborMines > 0) {
                                cellElement.classList.add(`number-${cell.neighborMines}`);
                                cellElement.textContent = cell.neighborMines;
                            }
                        } else {
                            cellElement.classList.add('hidden');
                        }
                    }
                }
            }
            
            checkWinCondition() {
                const totalCells = this.rows * this.cols;
                if (this.revealedCount === totalCells - this.minesCount) {
                    this.gameOver(true);
                }
            }
            
            gameOver(won, clickedRow = null, clickedCol = null) {
                this.gameState = won ? 'won' : 'lost';
                
                if (this.timer) {
                    clearInterval(this.timer);
                }
                
                // Показываем все мины при проигрыше
                if (!won) {
                    for (let row = 0; row < this.rows; row++) {
                        for (let col = 0; col < this.cols; col++) {
                            const cell = this.board[row][col];
                            if (cell.isMine) {
                                cell.isRevealed = true;
                                const cellElement = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                                if (row === clickedRow && col === clickedCol) {
                                    cellElement.classList.add('mine-clicked');
                                }
                            }
                        }
                    }
                    this.updateDisplay();
                }
                
                this.showGameOverModal(won);
            }
            
            showGameOverModal(won) {
                const overlay = document.getElementById('game-over-overlay');
                const title = document.getElementById('game-over-title');
                const stats = document.getElementById('game-over-stats');
                
                title.textContent = won ? 'Победа!' : 'Поражение!';
                title.className = `game-over-title ${won ? 'win' : 'lose'}`;
                
                const time = document.getElementById('timer').textContent;
                const difficulty = this.currentDifficulty;
                const difficultyNames = {
                    beginner: 'Новичок',
                    intermediate: 'Средний',
                    expert: 'Эксперт',
                    insane: 'Безумец'
                };
                
                stats.innerHTML = `
                    Сложность: ${difficultyNames[difficulty]}<br>
                    Время: ${time} сек<br>
                    Найдено мин: ${won ? this.minesCount : this.flagsCount}/${this.minesCount}
                `;
                
                overlay.style.display = 'flex';
            }
            
            startTimer() {
                this.startTime = Date.now();
                this.timer = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                    document.getElementById('timer').textContent = elapsed.toString().padStart(3, '0');
                }, 1000);
            }
            
            updateStats() {
                document.getElementById('mines-count').textContent = this.minesCount - this.flagsCount;
                document.getElementById('flags-count').textContent = this.flagsCount;
            }
        }
        
        // Инициализация игры
        let game;
        
        function newGame() {
            if (game) {
                game.newGame();
            } else {
                game = new AdvancedMinesweeper();
            }
        }
        
        // Запуск игры при загрузке страницы
        window.addEventListener('DOMContentLoaded', () => {
            game = new AdvancedMinesweeper();
        });
    </script>
</body>
