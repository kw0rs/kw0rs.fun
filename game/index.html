<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ничего нет</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 0 20px;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #f0f6fc;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        .blink {
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .code {
            background-color: #161b22;
            border-radius: 6px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #30363d;
        }
        .button {
            display: inline-block;
            background-color: #238636;
            color: #ffffff;
            padding: 12px 24px;
            margin-top: 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2ea043;
            text-decoration: none;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Нахуй ты сюда зашёл?</h1>
        <div class="code">
            <p>Тут пока нихуя нету.</p>
            <p class="blink">_</p>
        </div>
        <p>Загляни позже, возможно что-то появится.</p>
        <a href="https://Kw0rs.fun/menu" class="button">Вернуться в меню</a>
    </div>
</body>
</html>
