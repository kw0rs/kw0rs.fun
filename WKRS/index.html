<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Media Ratings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs"></script>
  <style>
    .modal-bg {
      background-color: rgba(0, 0, 0, 0.8);
    }
    body {
      background-color: #1c1c1c;
    }
    .full-img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body class="text-white font-sans" x-data="mediaApp()" x-init="loadItems">
  <div class="max-w-7xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">My Media Library</h1>

    <div class="flex flex-wrap gap-4 mb-6">
      <input type="text" x-model="search" placeholder="Search..." class="p-2 rounded bg-neutral-800 border border-neutral-700 w-full sm:w-auto" />

      <select x-model="categoryFilter" class="p-2 rounded bg-neutral-800 border border-neutral-700">
        <option value="">All Categories</option>
        <option value="movie">Movies</option>
        <option value="show">TV Shows</option>
        <option value="anime">Anime</option>
        <option value="game">Games</option>
        <option value="book">Books</option>
        <option value="cartoon">Cartoons</option>
      </select>

      <select x-model="sortKey" class="p-2 rounded bg-neutral-800 border border-neutral-700">
        <option value="rating-desc">Rating (High to Low)</option>
        <option value="rating-asc">Rating (Low to High)</option>
        <option value="year-desc">Year (Newest First)</option>
        <option value="year-asc">Year (Oldest First)</option>
        <option value="title">Title (A-Z)</option>
      </select>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <template x-for="item in filteredItems()" :key="item.title">
        <div class="bg-neutral-900 rounded-xl p-4 shadow hover:shadow-xl transition cursor-pointer" @click="openModal(item)">
          <template x-if="item.image">
            <img :src="item.image" alt="Poster" class="w-full h-60 object-cover rounded mb-4" @error="item.image = null">
          </template>
          <template x-if="!item.image">
            <div class="w-full h-60 flex items-center justify-center bg-neutral-800 text-sm text-gray-400 rounded mb-4 text-center p-2">
              Картинку съели,<br> скоро принесём новую
            </div>
          </template>
          <h2 class="text-xl font-semibold mb-1" x-text="item.title"></h2>
          <p class="text-sm text-gray-400 mb-2" x-text="`${item.type} • ${item.year}`"></p>
          <p :class="ratingColor(item.rating) + ' font-bold'">★ <span x-text="item.rating"></span>/10</p>
          <template x-if="item.genres && item.genres.length">
            <p class="text-sm text-gray-400 mt-1" x-text="item.genres.join(', ')"></p>
          </template>
        </div>
      </template>
    </div>

    <!-- Modal -->
    <div x-show="modalItem !== null" class="fixed inset-0 z-50 flex items-center justify-center modal-bg" @click.self="modalItem = null">
      <div class="bg-neutral-900 p-6 rounded-lg w-[90%] max-w-5xl shadow-2xl">
        <template x-if="modalItem !== null">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <template x-if="modalItem.image">
                <img :src="modalItem.image" alt="Poster" class="full-img rounded" @error="modalItem.image = null">
              </template>
              <template x-if="!modalItem.image">
                <div class="w-full h-80 flex items-center justify-center bg-neutral-800 text-sm text-gray-400 rounded text-center p-2">
                  Картинку съели,<br> скоро принесём новую
                </div>
              </template>
            </div>
            <div>
              <h2 class="text-2xl font-bold mb-2" x-text="modalItem.title"></h2>
              <p class="text-sm text-gray-400 mb-1" x-text="`${modalItem.type} • ${modalItem.year}`"></p>
              <p :class="ratingColor(modalItem.rating) + ' font-bold mb-1'">★ <span x-text="modalItem.rating"></span>/10</p>
              <template x-if="modalItem.genres && modalItem.genres.length">
                <p class="text-sm text-gray-400 mb-1" x-text="modalItem.genres.join(', ')"></p>
              </template>
              <p class="mb-3 text-gray-300" x-text="modalItem.description"></p>
              <p class="italic text-gray-400" x-show="modalItem.review">Review: <span x-text="modalItem.review"></span></p>
            </div>
          </div>
        </template>
      </div>
    </div>
  </div>

  <script>
    function mediaApp() {
      return {
        search: '',
        categoryFilter: '',
        sortKey: 'rating-desc',
        modalItem: null,
        items: [],
        async loadItems() {
          try {
            const res = await fetch('data.json');
            this.items = await res.json();
          } catch (e) {
            console.error('Ошибка загрузки data.json:', e);
          }
        },
        openModal(item) {
          this.modalItem = { ...item };
        },
        ratingColor(rating) {
          if (rating >= 7) return 'text-green-400';
          if (rating >= 4) return 'text-yellow-400';
          return 'text-red-500';
        },
        filteredItems() {
          return this.items
            .filter(i => (!this.search || i.title.toLowerCase().includes(this.search.toLowerCase())))
            .filter(i => (!this.categoryFilter || i.type === this.categoryFilter))
            .sort((a, b) => {
              const rA = isNaN(a.rating) ? -1 : a.rating;
              const rB = isNaN(b.rating) ? -1 : b.rating;
              switch (this.sortKey) {
                case 'rating-asc': return rA - rB;
                case 'rating-desc': return rB - rA;
                case 'year-asc': return (a.year ?? 0) - (b.year ?? 0);
                case 'year-desc': return (b.year ?? 0) - (a.year ?? 0);
                case 'title': return a.title.localeCompare(b.title);
                default: return 0;
              }
            });
        }
      }
    }
  </script>
</body>
</html>
