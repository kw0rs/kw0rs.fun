          this.loading = true;
          this.error = null;
          const urls = ['anime_data.json', 'movies_data.json', 'games_data.json', 'books_data.json', 'cartoons_data.json'];
          let allItems = [];
          try {
            for (const url of urls) {
              try {
                const res = await fetch(url);
                if (!res.ok) throw new Error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ ${url}: ${res.status}`);
                const data = await res.json();
                if (!Array.isArray(data)) throw new Error(`–û–∂–∏–¥–∞–ª—Å—è –º–∞—Å—Å–∏–≤ –≤ ${url}`);
                allItems = allItems.concat(data);
              } catch (urlError) {
                console.error(`–ü—Ä–æ–±–ª–µ–º–∞ —Å –∑–∞–≥—Ä—É–∑–∫–æ–π ${url}:`, urlError);
                // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –¥—Ä—É–≥–∏—Ö —Ñ–∞–π–ª–æ–≤
              }
            }
            
            if (allItems.length === 0) {
              throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –Ω–∏ –æ–¥–∏–Ω —Ñ–∞–π–ª –¥–∞–Ω–Ω—ã—Ö');
            }
            
            this.items = allItems.map(i => {
              const r = parseFloat(i.rating);
              return {
                title: i.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è',
                type: i.type || 'unknown',
                typeDisplay: this.getTypeDisplay(i.type) || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                year: i.year || '–ù/–î',
                rating: !isNaN(r) ? r : null,
                genres: Array.isArray(i.genres) ? i.genres : [],
                description: i.description || '',
                review: i.review || '',
                image: i.image || null,
                imageLoaded: false // –§–ª–∞–≥ –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∏
              };
            });
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Intersection Observer –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö
            this.$nextTick(() => {
              this.initLazyLoading();
            });
          } catch (e) {
            this.error = `–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ: ${e.message}`;
            this.items = [];
          } finally {
            this.loading = false;
          }
        },

        initLazyLoading() {
          // –£–Ω–∏—á—Ç–æ–∂–∏—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∏–π Observer –µ—Å–ª–∏ –æ–Ω —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
          if (this.imageObserver) {
            this.imageObserver.disconnect();
          }
          
          // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É Intersection Observer
          if ('IntersectionObserver' in window) {
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π Intersection Observer
            this.imageObserver = new IntersectionObserver((entries) => {
              entries.forEach(entry => {
                if (entry.isIntersecting) {
                  const img = entry.target;
                  const src = img.getAttribute('data-src');
                  if (src) {
                    img.setAttribute('src', src);
                    img.removeAttribute('data-src');
                    // –û—Ç–∫–ª—é—á–∞–µ–º –Ω–∞–±–ª—é–¥–µ–Ω–∏–µ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
                    this.imageObserver.unobserve(img);
                  }
                }
              });
            }, {
              rootMargin: '200px 0px', // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∑–∞ 200px –¥–æ –∏—Ö –ø–æ—è–≤–ª–µ–Ω–∏—è –≤ –≤–∏–¥–∏–º–æ–π –æ–±–ª–∞—Å—Ç–∏
              threshold: 0.01 // –¢—Ä–∏–≥–≥–µ—Ä –ø—Ä–∏ –ø–æ—è–≤–ª–µ–Ω–∏–∏ —Ö–æ—Ç—è –±—ã 1% –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            });
            
            // –ù–∞–±–ª—é–¥–∞–µ–º –∑–∞ –≤—Å–µ–º–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º–∏ —Å –∞—Ç—Ä–∏–±—É—Ç–æ–º data-src
            document.querySelectorAll('img[data-src]').forEach(img => {
              this.imageObserver.observe(img);
            });
          } else {
            // Fallback –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–æ–≤ –±–µ–∑ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ Intersection Observer
            document.querySelectorAll('img[data-src]').forEach(img => {
              const src = img.getAttribute('data-src');
              if (src) {
                img.setAttribute('src', src);
                img.removeAttribute('data-src');
                img.classList.add('loaded');
              }
            });
          }
        },

        openModal(item) { 
          this.modalItem = {...item};
          // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ—Ü–µ–Ω–∑–∏—é, –µ—Å–ª–∏ –æ–Ω–∞ –µ—Å—Ç—å, –∏–Ω–∞—á–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–ø–∏—Å–∞–Ω–∏–µ
          this.showReview = item.review ? true : false;
          
          // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ body
          document.body.classList.add('overflow-hidden');
        },
        
        handleImageError(e, item) { 
          item.image = null; 
          item.imageLoaded = false;
        },

        pickRandomItem() {
          let availableItems = this.filteredItems;
          if (availableItems.length === 0) {
            this.error = '–ù–µ—Ç —ç–ª–µ–º–µ–Ω—Ç–æ–≤, —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö —Ñ–∏–ª—å—Ç—Ä–∞–º';
            setTimeout(() => this.error = null, 3000);
            return;
          }
          const randomIndex = Math.floor(Math.random() * availableItems.length);
          this.openModal(availableItems[randomIndex]);
        },

        getRatingText(item) {
          return (item.rating != null) ? item.rating : '?';
        },
        
        getRatingClass(item) {
          if (item.rating == null) return 'text-gray-400';
          if (item.rating >= 10) return 'text-purple-500 neon-purple';
          if (item.rating >= 7) return 'text-cyan-400 neon-green';
          if (item.rating >= 4) return 'text-yellow-400';
          return 'text-red-500 neon';
        },
        
        getToggleButtonClass(type) {
          // –î–ª—è –∫–Ω–æ–ø–∫–∏ "–†–µ—Ü–µ–Ω–∑–∏—è"
          if (type === 'review') {
            if (!this.modalItem.review) {
              return 'toggle-btn toggle-btn-disabled';
            }
            return this.showReview ? 'toggle-btn toggle-btn-active' : 'toggle-btn toggle-btn-inactive';
          }
          
          // –î–ª—è –∫–Ω–æ–ø–∫–∏ "–û–ø–∏—Å–∞–Ω–∏–µ"
          if (type === 'description') {
            if (!this.modalItem.description) {
              return 'toggle-btn toggle-btn-disabled';
            }
            return !this.showReview ? 'toggle-btn toggle-btn-active' : 'toggle-btn toggle-btn-inactive';
          }
          
          return 'toggle-btn toggle-btn-inactive';
        },
        
        get hasAnyContent() {
          return this.modalItem && (this.modalItem.review || this.modalItem.description);
        },

        get filteredItems() {
          return this.items
            .filter(i => !this.search || i.title.toLowerCase().includes(this.search.toLowerCase()))
            .filter(i => !this.categoryFilter || i.type === this.categoryFilter)
            .filter(i => this.minRating == null || (i.rating != null && i.rating >= this.minRating))
            .filter(i => this.minYear == null || (i.year !== '–ù/–î' && parseInt(i.year) >= this.minYear))
            .filter(i => this.maxYear == null || (i.year !== '–ù/–î' && parseInt(i.year) <= this.maxYear));
        },

        get filteredAndSortedItems() {
          const items = [...this.filteredItems].sort((a, b) => {
            const ra = (a.rating == null) ? -1 : a.rating;
            const rb = (b.rating == null) ? -1 : b.rating;
            switch (this.sortKey) {
              case 'rating-asc':   return ra - rb;
              case 'rating-desc':  return rb - ra;
              case 'year-asc':     return (parseInt(a.year)||0) - (parseInt(b.year)||0);
              case 'year-desc':    return (parseInt(b.year)||0) - (parseInt(a.year)||0);
              case 'title':        return a.title.localeCompare(b.title);
              default:             return 0;
            }
          });
          
          // –ü–æ–≤—Ç–æ—Ä–Ω–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Lazy Loading –ø–æ—Å–ª–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞–Ω–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
          this.$nextTick(() => {
            this.initLazyLoading();
          });
          
          return items;
        }
      }
    }
  </script>
